<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Annor Bright">
    <meta name="description" content="This is a school project.Tasked to create a weather page with the focused of been able to fetch data from an API and display it.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./main.css">

    <title>The Weather</title>
</head>
<body >

    <div class="container w-25  h-50 border border-3 position-absolute top-50 start-50 translate-middle rounded-5 shadow bg-success bg-opacity-25"> 
        <!-- search input and button -->
        <input type="text" id="inputCity" class=" rounded-4 my-4 p-2  w-75" >
        <button id="inputSubmit" class=" rounded-circle ms-2 border-0 p-2 shadow-sm bg-success" style="width: 50px;"><img src="./search-svgrepo-com.svg" alt="" width="100%" style="filter: invert();"></button>
        <!-- ended the search input and button -->
        <div class="container content">
                <!-- image to display the weather -->
                <img id="weatherIcon" style="width: 150px;margin-left: 35%; " >

                <!-- the temp of the location -->
                <h1 class="mt-0 text-center"><span id="degrees"></span>  &#8451;</h1>

                <!-- set the city name -->
                <p class="fs-1 text-center" id="city">City Name</p>
                <p class="d-flex justify-content-around">
                <!-- set humidity -->
                <span class="fs-4 text-start"><img width="50" height="50" src="https://img.icons8.com/ios/50/moisture.png" alt="moisture"/> <span id="humidity"></span><br> <span style="font-size: 1rem;">Humidity</span></span>

                <!-- set wind speed -->
                <span class="fs-4 text-end  "><img width="50" height="50" src="https://img.icons8.com/cotton/64/windy-weather.png" alt="windy-weather"/> <span id="wind"></span> <br> <span style="font-size: 1rem;">windSpeed</span></span>
                </p>
        </div>
    </div>
    





    


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
